services:
  backend:
    build:
      context: ./server/
      dockerfile: Dockerfile.backend
    container_name: backend
    volumes:
      - ./server/:/app
    ports:
      - "7999:7999"
    env_file:
      - ./server/.env
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

  db:
    image: postgres:17
    container_name: postgres-db
    environment:
      POSTGRES_DB: fastapi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    ports:
      - "5432:5432"

  frontend:
    build:
      context: ./front/LookData/
      dockerfile: Dockerfile.frontend
    container_name: vue-frontend
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    container_name: nginx-server
    volumes:
      - "./front/LookData/nginx.conf:/etc/nginx/conf.d/default.conf"
      - "./front/LookData/dist:/usr/share/nginx/html"
    expose:
      - "80"
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data:
